<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University Portal</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 id="login-title"></h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group {{ 'error' if 'email_error' in session }}">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                    {% if 'email_error' in session %}
                    <span class="error-message">{{ session['email_error'] }}</span>
                    {% endif %}
                </div>
                <div class="input-group {{ 'error' if 'password_error' in session }}">
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    {% if 'password_error' in session %}
                    <span class="error-message">{{ session['password_error'] }}</span>
                    {% endif %}
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="otp-notice">
                <p>New user? <a href="{{ url_for('create_user') }}">Create an account</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript should be placed here -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("DOM fully loaded");
            const text = "Login";
            const title = document.getElementById("login-title");
            let index = 0;
        
            function typeText() {
                if (index < text.length) {
                    title.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeText, 170); // Adjust speed (150ms delay between characters)
                } else {
                    title.style.borderRight = 'none'; // Remove the blinking cursor after typing completes
                }
            }
        
            if (title) {
                typeText();
            } else {
                console.log("Element with ID 'login-title' not found");
            }
        });
    </script>
    
</body>
</html>
