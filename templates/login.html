<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University Portal</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group.error input {
            border: 2px solid red;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            position: absolute;
            bottom: -20px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group {{ 'error' if 'email_error' in session }}">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                    {% if 'email_error' in session %}
                    <span class="error-message">{{ session['email_error'] }}</span>
                    {% endif %}
                </div>
                <div class="input-group {{ 'error' if 'password_error' in session }}">
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    {% if 'password_error' in session %}
                    <span class="error-message">{{ session['password_error'] }}</span>
                    {% endif %}
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="otp-notice">
                <p>New user? <a href="{{ url_for('create_user') }}">Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
