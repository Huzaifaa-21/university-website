<!-- templates/student_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="/static/css/stud_detail.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Details</h1>
        </header>

        <section class="student-details">
            <div class="student-info">
                <h2>
                    <img src="{{ student['photo'] }}" alt="Student Image" class="img-fluid" style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%; margin-right: 10px;">
                    {{ student['first_name'] }} {{ student['last_name'] }}
                </h2>
                <p><strong>Father's Name:</strong> {{ student['father_name'] }}</p>
                <p><strong>Mother's Name:</strong> {{ student['mother_name'] }}</p>
                <p><strong>Address:</strong> {{ student['address'] }}</p>
                <p><strong>Course Name:</strong> {{ student['course_name'] }}</p>
            </div>
        </section>
    </div>
</body>
</html>
